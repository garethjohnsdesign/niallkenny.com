---
layout: default
---

<div class="grid-container">
<!-- Showreel -->
  <div class="grid-x grid-padding-x grid-padding-y">
      <div class="small-12 cell">
      	<div class="responsive-embed widescreen">
      	   <iframe src="https://player.vimeo.com/video/{{ page.showreel }}?color=ffffff&title=0&byline=0&portrait=0" width="640" height="360" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
      	</div>
      </div>
  </div>
<!-- End Showreel -->

<!-- Projects -->
<div class="grid-x grid-padding-x grid-padding-y small-up-1 medium-up-2 large-up-2 xlarge-up-3 xxlarge-up-3">
  {% assign projects = paginator.posts %}
  {% for project in projects %}
    <div class="cell projects__list" data-aos="fade-in">
    {% include item.html %}
    </div>
  {% endfor %}
</div>
<!-- End Projects -->

</div>
